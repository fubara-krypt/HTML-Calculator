<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .calculator {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            padding: 10px;
            text-align: right;
            border: none;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            padding: 20px;
            font-size: 18px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #ddd;
        }

        .buttons button.operator {
            background-color: #ffcc00;
            color: #fff;
        }

        .buttons button.equal {
            background-color: #ff6600;
            color: #fff;
        }

        .buttons button.ac {
            background-color: #ff4d4d;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="buttons">
            <!-- First row -->
            <button class="ac">AC</button>
            <button>(</button>
            <button>)</button>
            <button class="operator">%</button>
            
            <!-- Second row -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
            
            <!-- Third row -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
            
            <!-- Fourth row -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            
            <!-- Fifth row -->
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            <button class="operator">+</button>
        </div>
    </div>

</body>
</html>
